<ul class="pagination text-center" role="navigation" area-label="Pagination" ng-if="pagination.print()">
    <li ng-show="pagination.hasFirst()">
        <a href="javascript:;" aria-label="first page" ng-click="cp(1)">
            <span aria-hidden="true">1</span>
        </a>
    </li>
    <li class="disabled" ng-show="pagination.hasFirstRange()">
        <span>...</span>
    </li>
    <li ng-repeat="p in pagination.showPages()" ng-class="{current : p==pagination.page}">
        <a href="javascript:;" ng-click="cp(p)" ng-disabled="p==pagination.page">{{p}}</a>
    </li>
    <li class="disabled" ng-show="pagination.hasLastRange()">
        <span>...</span>
    </li>
    <li ng-show="pagination.hasLast()">
        <a href="javascript:;" aria-label="last page">
            {{pagination.totalPage()}}
        </a>
    </li>
</ul>
