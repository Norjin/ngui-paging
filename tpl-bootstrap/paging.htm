<ul class="pagination">
    <li ng-if="$paging.hasFirst">
        <a ngui-paging-item="$paging" page="1">1</a>
    </li>
    <li class="disabled" ng-if="$paging.hasFirstRange">
        <span>...</span>
    </li>
    <li ng-repeat="p in $paging.printingPages" ng-class="{active : p === $paging.active}">
        <a ngui-paging-item="$paging" page="p">{{p}}</a>
    </li>
    <li class="disabled" ng-if="$paging.hasLastRange">
        <span>...</span>
    </li>
    <li ng-if="$paging.hasLast">
        <a ngui-paging-item="$paging" page="$paging.totalPage">{{$paging.totalPage}}</a>
    </li>
</ul>
